<!DOCTYPE html> 
<html lang="en">
<head>    
	<meta charset="utf-8">       
</head>   
<body>    
	<script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<script type="text/javascript">
	Highcharts.chart('container', {

    chart: {
        type: 'column'
    },

    title: {
        text: 'Crime In Different Seasons'
    },

    credits: {
      enabled: false
    },
    
    xAxis: {
        categories: ['Assault','Snathing','Hit And Run','Kidnapping','Vandalism','Attempted Murder','Mugging','Homecide','Rape',
            'Domestic Violence','Car Theft']
    },

    yAxis: {
        allowDecimals: false,
        min: 0,
        title: {
            text: '%'
        }
    },

    tooltip: {
        formatter: function () {
            return '<b>' + this.x + '</b><br/>' +
                this.series.name + ': ' + this.y + '<br/>' +
                'Total: ' + this.point.stackTotal;
        }
    },

    plotOptions: {
        column: {
            stacking: 'normal'
        }
    },

    series: [{
        name: 'Summer',
        data: [50,30,40,70,20,50,30,10,80,90,40],
        stack: ''
    }, {
        name: 'Autumn',
        data: [30,40,40,20,50,40,80,90,20,50,60],
        stack: ''
    }, {
        name: 'Spring',
        data: [20,50,60,20,10,50,70,90,30,50,20],
        stack: ''
    }, {
        name: 'Winter',
        data: [30,10,40,40,30,10,40,60,70,80,90],
        stack: ''
    }]
});
</script>
</body>
</html>
