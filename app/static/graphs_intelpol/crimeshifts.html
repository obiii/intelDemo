<!DOCTYPE html> 
<html lang="en">
<head>    
	<meta charset="utf-8">       
</head>   
<body>    
	<script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<script type="text/javascript">
	Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Crime In Different Shifts'
    },
    credits: {
      enabled: false
    },
    subtitle: {
        text: 'Source: Intelpol.ai'
    },
    xAxis: {
        categories: [
            'Assault',
            'Snathing',
            'Hit And Run',
            'Kidnapping',
            'Vandalism',
            'Attempted Murder',
            'Mugging',
            'Homecide',
            'Rape',
            'Domestic Violence',
            'Car Theft'
            
        ],
        crosshair: true
    },
    yAxis: {
        min: 0,
        title: {
            text: '%'
        }
    },
    tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} %</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
        name: 'Morning',
        data: [41.9, 51.5, 116.4, 119.2, 174.0, 126.0, 175.6, 148.5, 16.4, 154.1, 85.6, 84.4]

    }, {
        name: 'Evening',
        data: [83.6, 78.8, 98.5, 93.4, 106.0, 84.5, 105.0, 104.3, 91.2, 83.5, 106.6, 92.3]

    }, {
        name: 'Noon',
        data: [48.9, 38.8, 39.3, 41.4, 47.0, 48.3, 59.0, 59.6, 52.4, 65.2, 59.3, 51.2]

    }, {
        name: 'Night',
        data: [42.4, 33.2, 34.5, 39.7, 52.6, 75.5, 57.4, 60.4, 217.6, 39.1, 46.8, 51.1]

    }]
});
</script>
</body>
</html>
