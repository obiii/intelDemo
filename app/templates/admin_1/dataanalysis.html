    <script>
    $( document ).ready(function() {
    	$("#datasets").change(function(){
    			$.ajax({    					
				        url: '../dataset_head',
				        type: 'POST',
				        data: "datasetname="+$("#datasets").val(),				        
				        success: function(data, textStatus, jqXHR)
				        {
				            console.log("success");
				            $("#dataset_head").html(data);
				        },
				        error: function(jqXHR, textStatus, errorThrown)
				        {
				            // Handle errors here
				            console.log("Error");
				            // STOP LOADING SPINNER
				        },

    				});
					
    	});
    	var folder = "../get_datasets";
		$.ajax({
		    url : folder,
		    contentType: "application/json; charset=utf-8",
			dataType: "json",
		    success: function (data) {
		    	//ar response=JSON.parse(data);
		    	if(data.result==true){
		    		files=data.filenames
		    		for(i=0;i<files.length;i++){
		    			$("#datasets").append("<option value="+files[i].split("/")[1]+">"+files[i].split("/")[1]+"</option>");
		    		}
		    	}
		    	//var success=response.result
		    	//	alert(response)
		    	
		        	
		    }
		});

    });
    </script>
