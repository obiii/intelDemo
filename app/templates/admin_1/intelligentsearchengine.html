            <script type="text/javascript">
            var searchTerm = ""
               $( document ).ready(function() {  

                $("#personbtn").click(function(){

               $("#search").submit(function(){
                
               event.preventDefault();
                    $.ajax({    					
                        url: $(this).attr('action'),
                        type: 'POST',
                        data: $(this).serialize(),				        
                        datatype: "text",
                        success: function(data, textStatus, jqXHR)
                        {
                            var array=data.split(',')
                            array=array.slice(0,array.length-1)
                            if(array.length!=0){
                    
                                $("#filenames").html("")
                                for(var i=0;i<array.length;i++){
                                    $("#filenames").append("<div class='row'><div  class='col-xs-4 pull-left'>"+array[i]+"</div><div class='col-xs-6 pull-right'><a href ='../pdf?file="+array[i].split('/')[1]+"' target='_blank'>View</a></div></div>")
                                }
                            }else{
                                $("#filenames").html("<div class='row'><div  class='col-xs-4 center'>Sorry no result found</div></div>")
                            }
                            
                        },
                        error: function(jqXHR, textStatus, errorThrown)
                        {
                            // Handle errors here
                            alert("Error");
                            // STOP LOADING SPINNER
                        },
                    
                    });
               
                          // call solr ajax here 
                        
               
                });
                
               
               });
