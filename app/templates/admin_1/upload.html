<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
        <title>Metronic Admin Theme #1 | Form Layouts</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta content="Preview page of Metronic Admin Theme #1 for form layouts" name="description" />
        <meta content="" name="author" />
        <!-- BEGIN GLOBAL MANDATORY STYLES -->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=all" rel="stylesheet" type="text/css" />
        <link href="../../static/assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="../../static/assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
        <link href="../../static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="../../static/assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css" />
        <!-- END GLOBAL MANDATORY STYLES -->
        <!-- BEGIN PAGE LEVEL PLUGINS -->
        <!-- END PAGE LEVEL PLUGINS -->
        <!-- BEGIN THEME GLOBAL STYLES -->
        <link href="../../static/assets/global/css/components.min.css" rel="stylesheet" id="style_components" type="text/css" />
        <link href="../../static/assets/global/css/plugins.min.css" rel="stylesheet" type="text/css" />
        <!-- END THEME GLOBAL STYLES -->
        <!-- BEGIN THEME LAYOUT STYLES -->
        <link href="../../static/assets/layouts/layout/css/layout.min.css" rel="stylesheet" type="text/css" />
        <link href="../../static/assets/layouts/layout/css/themes/darkblue.min.css" rel="stylesheet" type="text/css" id="style_color" />
        <link href="../../staticassets/layouts/layout/css/custom.min.css" rel="stylesheet" type="text/css" />
        <!-- END THEME LAYOUT STYLES -->
        <link rel="shortcut icon" href="favicon.ico" /> 
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
       
        
       
	
</head>
<body>


  <div class="tab-pane" id="tab_2">
	<div class="portlet box green">
		<div class="portlet-title">
			<div class="caption">
				<i class="fa fa-gift"></i>Upload</div>
			<div class="tools">
				<a href="javascript:;" class="collapse"> </a>
				<a href="#portlet-config" data-toggle="modal" class="config"> </a>
				<a href="javascript:;" class="reload"> </a>
				<a href="javascript:;" class="remove"> </a>
			</div>
		</div>
		<div class="portlet-body form">
			<!-- BEGIN FORM-->
			<form method="POST" action="/addPerson/" enctype="multipart/form-data"   class="form-horizontal">
				<div class="form-body">
					<h3 class="form-section">Enroll Person</h3>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label col-md-3">First Name</label>
								<div class="col-md-3">
									<input id="pfname" name="pfname"  type="text" class="form-control" placeholder="Chee Kinop">
								</div>
							</div>
						</div>
						<!--/span-->
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label col-md-3">Last Name</label>
								<div class="col-md-3">
									<input id="plname" name="plname" type="text" class="form-control" placeholder="Chee Kinop">
								</div>
							</div>
						</div>
						<!--/span-->
					</div>
					<!--/row-->
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label col-md-3">Gender</label>
								<div class="col-md-3">
									<select id="pgender" name="pgender"  title="pgender" class="form-control">
										<option value="Male">Male</option>
										<option value="Female">Female</option>
									</select>
									<span class="help-block"> Select your gender. </span>
								</div>
							</div>
						</div>
						<!--/span-->
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label col-md-3">Date of Birth</label>
								<div class="col-md-9">
									<input id="pdob" name="pdob" type="text" class="form-control" placeholder="dd/mm/yyyy"> </div>
							</div>
						</div>
						<!--/span-->
					</div>
					<!--/row-->
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label col-md-3">CNIC</label>
								<div class="col-md-3">
									<input id="pcnic" name="pcnic" type="text" class="form-control" placeholder="Chee Kinop">
								</div>
							</div>
						</div>
						<!--/span-->
					<div class="col-md-6">
							<div class="form-group">
								<label class="control-label col-md-3">Nationality</label>
								<div class="col-md-3">
									<input id="pnation" name="pnation" type="text" class="form-control" placeholder="Chee Kinop">
								</div>
							</div>
						</div>
						<!--/span-->
					</div>
					<h3 class="form-section">Address</h3>
					<!--/row-->
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label col-md-3">Address</label>
								<div class="col-md-9">
									<input name="paddress" id="paddress" type="text" class="form-control"> </div>
							</div>
						</div>
						
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label col-md-3">City</label>
								<div class="col-md-9">
									<input name="pcity" type="text" class="form-control"> </div>
							</div>
						</div>
						<!--/span-->
						
						<!--/span-->
					</div>
					<!--/row-->
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label col-md-3">Post Code</label>
								<div class="col-md-9">
									<input name="pcode" type="text" class="form-control"> </div>
							</div>
						</div>
						<!--/span-->
					
						<!--/span-->
					  </div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label col-md-3">Twitter</label>
								<div class="col-md-9">
									<input name="ptwitter" type="text" class="form-control"> </div>
							</div>
						</div>
						<!--/span-->
					
						<!--/span-->
          			</div>
          	<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label col-md-3">Image</label>
								<div class="col-md-9">
									{% csrf_token %}
                    <input type="file" name="imagefile">
							</div>
						</div>
						<!--/span-->
					
						<!--/span-->
					</div>
					<!--/row-->
				</div>
				<div class="form-actions">
					<div class="row">
						<div class="col-md-6">
							<div class="row">
								<div class="col-md-offset-10 col-md-9">
									<button type="submit" class="btn green">Submit</button>
									<button type="button" class="btn default">Cancel</button>
								</div>
							</div>
						</div>
						<div class="col-md-6"> </div>
					</div>
				</div>
			</form>
			<!-- END FORM-->
		</div>
 
  


  <!-- ------------------------------------------------- -->
    
	
		
		<div class="portlet-body form">
			<!-- BEGIN FORM-->
			<div  class="form-horizontal">
				<div class="form-body">
					<h3 class="form-section">Index Files</h3>		
        </div>
        	<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label col-md-3"></label>
								<div class="col-md-3">
                  <!-- add code here  -->
                  <form method="POST" action="/loadFiles/" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" name="myfile" multiple>
                    <button type="submit">Upload</button>
                  </form>
                </div>
							</div>
            </div>
          </div>
         
          
				<div class="form-actions">
					<div class="row">
           
						<div class="col-md-6">
							<div class="row">
								<div class="col-md-offset-3 col-md-9">
									<button type="submit" class="btn green">Submit</button>
									<button type="button" class="btn default">Cancel</button>
								</div>
							</div>
						</div>
						<div class="col-md-6"> </div>
					</div>
				</div>
			</div>
			<!-- END FORM-->
		</div>
  </div>
  
 
    
  
	
</body>
</html>
